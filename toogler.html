
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        The css animation
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container toggler">
        <section class="toggler-parent">
             <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <div class="loader">
               <div class="typer"> <h2>Welcome....</h2></div>
            </div>
        </section>
     <section class="d-none">
             <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <div class="loader">
               <div class="typer"> <h2></h2></div>
            </div>
        </section>
	
    </div>
    

</body>
</html>
